                margin-left: 500px;
            }
        </style>
    </head>
    <body>
        <div class="ads">
            <div class="close">X</div>
        </div>
        <button class="btn" onclick="alert('hello')">Hello World</button>

            const ads = document.getElementsByClassName('ads')[0];
