<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Box Shadow</title>
        <style>
            div{
                width: 300px;
                height: 300px;
                margin: 50px auto;
                background-color: #c5e702;
                box-shadow: 
                 inset 5px 15px 20px 5px rgba(254, 254, 252, 0.55),
                inset -20px -50px 50px -20px rgba(49, 47, 32, 0.5); 
                border-radius:200px 50px 200px 50px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
