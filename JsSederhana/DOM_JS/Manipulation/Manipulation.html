<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Selection</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }

    section#b{
      max-width: 100%;
      box-sizing: border-box;
    }

    video{
      display: block;
      max-width: 400px;
      margin: auto;
    }

    .biru-muda{background-color: lightblue;}
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
          <p class="p2">paragraf 2</p>
          <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <script>
            // Dan Ini Menjadi Element Yang Di Selipkan Diantara Paragraf Yang Menjadi h1 Dan Item 1
            document.write('<h4>Selipan Disini!</h4>')
          </script>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script src="Manipulation.js"></script>
</body>
</html>
